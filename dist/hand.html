<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/d735fb03d4.js"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.4.1.min.js"
    ></script>
    <link rel="stylesheet" href="css/main.css" />
    <title>Product Design</title>
  </head>
  <body class="frame">
    <div class="sliderContainer">
      <div class="slider">
        <div class="sliderImage">
          <img src="img/projects/Product/P0.jpg" alt="Cover" />
          <img src="img/projects/Product/P1.jpg" alt="P1" />
          <img src="img/projects/Product/P2.jpg" alt="P2" />
          <img src="img/projects/Product/P3.jpg" alt="P3" />
          <img src="img/projects/Product/P4.jpg" alt="P4" />
          <img src="img/projects/Product/P5.jpg" alt="P5" />
        </div>
        <br />
        <div class="sliderNav">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </div>
      <div class="sliderText">
        <div class="projectName">
          <h3>Previous work</h3>
        </div>
        <div class="projectTag">
          #Illustrator &nbsp;#Cinema 4D &nbsp;#Photoshop
        </div>
        <p>
          2018-2019 Portfolio
        </p>
        <div class="viewMore">
          <a
            href="https://yz4929.myportfolio.com/product-previous-work"
            target="_blank"
          >
            <i>Learn More ></i>
          </a>
        </div>
      </div>
    </div>
    <script src="js/slider.js"></script>
  </body>
</html>
