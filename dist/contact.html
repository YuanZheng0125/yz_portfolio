    <main id="contact">
      <h1 class="lg-heading">
        Contact Me
      </h1>
      <h2 class="secondary-heading">
        This is how you can reach me...
      </h2>
      <div class="contactInfo">
        <div class="top">
          <h3 class="sectionTitle"> <strong> Say Hello! </strong></h3>
         
          <div class="contactForm">
            
            <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/yuanz.design@gmail.com" method="post">
              <fieldset id="fs-frm-inputs">
        
                <div class="name">
                  <label for="full-name" class="formLabel">Name </label>
                  <input type="text" name="name" id="full-name" placeholder="Your name" required="">
                </div>
                <div class="email"> 
                  <label for="email-address" class="formLabel">Email </label>
                  <input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" required="">
                </div>
                <div class="message"> 
                  <label for="message" class="formLabel">Message </label>
                  <textarea rows="5" name="message" id="message" placeholder="Your message here..." required=""></textarea>
                  <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
                </div>
              </fieldset>
              <div class="submit">
                <!-- <i class="fa fa-paper-plane" aria-hidden="true"></i> -->
                <input type="submit" value="Submit">
              </div>
            </form>
          </div>
        </div>
        <div class="bottom">
          <h4> <strong> Learn me more </strong></h4>
